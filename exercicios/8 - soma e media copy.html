<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
</head>
<body id="body">
    <header>
        <h1>
            Faça um programa que leia 5 números e informe a soma e a média dos números. 
    </header>
    <main id="main">
        <div id="principal">
            <p>Numero 1: <input type="number" name="n1" id="n1"></p>
            <p>Numero 2: <input type="number" name="n2" id="n2"></p>
            <p>Numero 3: <input type="number" name="n3" id="n3"></p>
            <p>Numero 4: <input type="number" name="n4" id="n4"></p>
            <p>Numero 5: <input type="number" name="n5" id="n5"></p>
            <p><input type="button" value="Verificar" onclick="verify()"></p>
            <p id="res"></p>
        </div>
        
    </main>

    <script>
        var n1 = document.getElementById('n1')
        var n2 = document.getElementById('n2')
        var n3 = document.getElementById('n3')
        var n4 = document.getElementById('n4')
        var n5 = document.getElementById('n5')
        var res = document.getElementById('res')

        function verify() {
            res.innerText = ''
            var s = Number(n1.value) + Number(n2.value) + Number(n3.value) + Number(n4.value) + Number(n5.value)
            var m = (Number(n1.value) + Number(n2.value) + Number(n3.value) + Number(n4.value) + Number(n5.value)) / 5
            res.innerText = `A soma dos números é: ${s} e a média é: ${m}`
        }
    </script>
</body>
</html>
