<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"> <!--Mobile first-->

</head>
<body>
    <div id="background">
        <main>
            <div id="visor">
                <div id="calculo">
                    <div id="valor2"></div>
                    <div id="sinal"></div>
                    <div id="valor1"></div>
                </div>
                <div id="resultado"></div>
            </div>
            <table id="botoes">
                <tr>
                    <td class="esp c" onclick="zerar()">C</td>
                    <td id="mult" onclick="mult()">ร</td>
                    <td id="div" onclick="div()">รท</td>
                    <td id="menos" onclick="sub()">-</td>
                </tr>
                <tr>
                    <td class="num 7" onclick="sete()">7</td>
                    <td class="num 8" onclick="oito()">8</td>
                    <td class="num 9" onclick="nove()">9</td>
                    <td id="mais" onclick="soma()" rowspan="2">+</td>
                </tr>
                <tr>
                    <td class="num 4" onclick="quatro()">4</td>
                    <td class="num 5" onclick="cinco()">5</td>
                    <td class="num 6" onclick="seis()">6</td>
                </tr>
                <tr>
                    <td class="num 1" onclick="um()">1</td>
                    <td class="num 2" onclick="dois()">2</td>
                    <td class="num 3" onclick="tres()">3</td>
                    <td class="esp igual" rowspan="2" onclick="igual()">=</td>
                </tr>
                <tr>
                    <td class="num 0" colspan="2" onclick="zero()">0</td>
                    <td id="ponto" onclick="porc()">%</td>
                </tr>
            </table>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
