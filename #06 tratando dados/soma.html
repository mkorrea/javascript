<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercicio de javascript</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>primeiro comando javascript</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número!'))
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s) //duas maneiras de fazer
        window.alert(`A soma etnre ${n1} e ${n2} é igual a ${s}`) //feito com crase ``
    </script>
</body>
</html>
