<!DOCTYPE html>
<html lang="en">
<head>

    <title>Primeiro exercicio de javascript</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>primeiro comando javascript</p>
    <script>
        var n1 = window.prompt('Digite um número!')

        window.alert('A soma dos números é ' + s)
    </script>
